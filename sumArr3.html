<body>
    <button type="button" onclick="sumArray()">Bai3</button>
        <script>
            function sumArray(arr) {
            let sum = 0;
            let i = 0;
            while (i < arr.length) {
                sum += arr[i];
                i++;
            }
            return sum;
            }

            let arr2 = [1,2,3,4,5];
            document.write (`Tổng các giá trị trong mảng là:  ${sumArray(arr2)}`);
        
        </script>

    
</body>
