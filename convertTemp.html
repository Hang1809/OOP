<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Temperature = function (temp) {
            this.temp = temp;

            this.convertToFahrenheit = () => {
                document.write(`<br> Celsius to Fahrenheit: ${this.temp * 9 / 5 + 32} °F`);
            }

            this.convertToKelvin = () => {
                document.write(`<br> Fahrenheit to Celsius: ${(this.temp -32) *5/9} °K`);
            }
        }

        let temperature = new Temperature(25);
        temperature.convertToFahrenheit();
        temperature.convertToKelvin();
    </script>
</body>
</html>
