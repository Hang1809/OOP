    <p type="button" onclick="findPrime()">Bai2</p>
    <script>
        //bai2
        function findPrime(arr) {
           
            let result= arr.some(function(number) {
                let flag=true;
                if(number<2) flag=false;
                for(let i=2;i<number;i++) {
                    if(number%i==0) {
                        flag=false;
                        break;
                    }
                }
                return flag;
            })
            return result;
        }
        alert(findPrime([1, 12, 15, 9, 8, 14]));

    </script>
