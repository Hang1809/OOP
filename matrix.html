<!DOCTYPE html>

<body>
    <script>
        function createMatrix(row, col, max, min) {
            let arr = [];
            for (let i = 0; i < row; i++) {
                arr[i] = [];
                for (let j = 0; j < col; j++) {
                    arr[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
                }
            }
            return arr;
        }
        console.log(createMatrix(5, 6, 10, 60));

    </script>

</body>

</html>
